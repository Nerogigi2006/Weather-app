<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Ninja Weather</title>
</head>
<body>
   <div class="container">

    <div class="mid">
      <h2 class="text-center my-4">Forecast of the day</h2>
      <hr>
      <form action="" class="change-location my-4 text-center">
        <label for="city" class="fs-5"></label>
        <input type="text" name="city" class="form-control p-4 info text-muted " placeholder="Enter a location for weather information">
        <span class="text-center mt-5 fw-bold">OR</span><BR>
          <button class="css-button-shadow-border-sliding--black  mt-2" >Get</button>
      </form>
    </div>


    <div class="card shadow-lg rounded d-none mt-5">
      <img src="" alt="" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <!-- icon -->
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City Name</h5>
        <div class="my3">Weather condition</div>
        <div class="display-4 my-4">
          <span>TEMP</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>

   </div>
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
